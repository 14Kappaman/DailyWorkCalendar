<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

  <script src="moment.min.js"></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- js "need to js for the date" -->
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here bootstrap style rows and columns -->
    <div class="row timeblock" id="hour-9">
      <div class="col-md-1 hour">
        9am
      </div>
      <textarea class="col-md-10 todo"></textarea>
      <div class="btn savebtn col-md-1"><i class="fas fa-save"></i></div>

    </div>



    <div class="row timeblock" id="hour-10">
      <div class="col-md-1 hour">
        10am
      </div>

    </div>

    <div class="row timeblock" id="hour-11">
      <div class="col-md-1 hour">
        11am
      </div>
      <textarea class="col-md-10 todo"></textarea>
      <div class="btn savebtn col-md-1"><i class="fas fa-save"></i></div>

    </div>


    <div class="row timeblock" id="hour-12">
      <div class="col-md-1 hour">
        12pm
      </div>
      <textarea class="col-md-10 todo"></textarea>
      <div class="btn savebtn col-md-1"><i class="fas fa-save"></i></div>

    </div>


    <div class="row timeblock" id="hour-1">
      <div class="col-md-1 hour">
        1pm
      </div>
      <textarea class="col-md-10 todo"></textarea>
      <div class="btn savebtn col-md-1"><i class="fas fa-save"></i></div>

    </div>


    <div class="row timeblock" id="hour-2">
      <div class="col-md-1 hour">
        2pm
      </div>
      <textarea class="col-md-10 todo"></textarea>
      <div class="btn savebtn col-md-1"><i class="fas fa-save"></i></div>

    </div>

    <div class="row timeblock" id="hour-3">
      <div class="col-md-1 hour">
        3pm
      </div>
      <textarea class="col-md-10 todo"></textarea>

    </div>


    <div class="row timeblock" id="hour-4">
      <div class="col-md-1 hour">
        4pm
      </div>
      <textarea class="col-md-10 todo"></textarea>
      <div class="btn savebtn col-md-1"><i class="fas fa-save"></i></div>

    </div>

    <div class="row timeblock" id="hour-5">

        5pm
      </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
